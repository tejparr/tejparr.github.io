<title>Thomas Parr</title>
<style>
    body{margin:0;
    background-color: rgb(255, 255, 255);
    display: flex;
    min-height: 100vh;
    flex-direction: column;}
    * {
    box-sizing: border-box;
    }
    .main {
    padding: 16px;
    margin-top: 64px;
    font-family: "Times New Roman"; 
    color: rgb(59, 59, 59);
    }
    .container {
    position: relative;
    width: 100%;
    height: 100%;
    }
    .image {
    display: block;
    width: 100%;
    height: auto;
    }
    .overlay {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100%;
    width: 100%;
    opacity: 0;
    transition: .5s ease;
    background-color: #40424b;
    }
    .container:hover .overlay {
    opacity: 0.8;
    }
    .text {
    color: white;
    font-size: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    text-align: center;
    }
    .headerbar {
    background-color: rgb(34, 34, 34);
    position:fixed;
    left:0;
    top: 0;
    width: 100%;
    z-index: 999;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 56px;
    }
    .site-title{
    color: azure; 
    display: block;
    text-align: left;
    padding: 28px 80px 28px 10px;
    text-decoration: none;
    font-size: 18px;
    font-family: "Times New Roman"; 
    font-weight: bold;
    }
    nav {
    position: relative;
    }
    .menu-icon {
    display: none;
    font-size: 28px;
    color: azure;
    cursor: pointer;
    padding: 14px 20px;
    }
    #nav-links {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    background: none;
    }
    #nav-links li {
    float: none;
    }
    #nav-links li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 16px;
    font-family: "Times New Roman";
    font-weight: bold;
    }
    #nav-links li a:hover:not(.active) {
    background-color: #111;
    }
    .footerbar{
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: rgb(34, 34, 34);
    height: 100%;
    display: flex;
    flex-direction: column;
    flex: 1;
    padding: 28px;
    line-height: 60%;
    }
    .footerbar a{
    color: azure;
    font-family: 'Times New Roman', Times, serif;
    text-decoration: none;
    font-size: 16px;
    text-align: center;
    }
    .column {
    display: -ms-flexbox; /* IE10 */
    display: flex;
    -ms-flex-wrap: wrap; /* IE10 */
    flex-wrap: wrap;
    padding: 0 80px;
    }
    .row {
    -ms-flex: 33%; /* IE10 */
    flex: 33%;
    max-width: 100%;
    padding: 0 0px;
    }
    .row img {
    display: inline-block;
    margin-top: 0px;
    width: 100%;
    vertical-align: middle;
    }
    @media screen and (max-width: 500px) {
    .row {
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
    }
    .menu-icon {
    display: block;
    }
    #nav-links {
    display: none;
    position: absolute;
    right: 0;
    top: 56px;
    background: #333;
    flex-direction: column;
    width: 150px;
    z-index: 1001;
    }
    #nav-links.show {
    display: flex;
    }
    #nav-links li a {
    padding: 14px 16px;
    border-bottom: 1px solid #444;
    }
    }
</style>
</head>
<body>

function toggleMenu() {
